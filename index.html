<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- Tailwind and Daisy Ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Work Sans google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">

    <style>
        .workSansFont{
            font-family: 'Lato', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-family: 'Roboto', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>
<body class="workSansFont">
    <main>
        <!-- Bannar section -->
        <section>
            <div class="hero min-h-screen bg-[#F9F6E2]">
                <div class="hero-content flex-col lg:flex-row-reverse gap-12">
                   <img src="/images/Summer 1.png" class="max-w-sm" />
                   <div>
                        <h3 class="text-[32px] mb-12 text-center font-medium">---SALE FEVER---</h3>
                        <h1 class="text-6xl font-bold">Purchase TK 200 or<br>above & get <span class="text-[#E527B2]">20% off</span></h1>
                        <div class="flex gap-4 items-center mt-16 justify-center">
                            <p class="text-2xl font-medium">Use Promo Code</p>
                            <button class="btn btn-secondary font-semibold text-2xl text-white">SELL200</button>
                        </div>
                   </div>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
